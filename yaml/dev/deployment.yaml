apiVersion: v1
kind: Namespace
metadata:
  name: demo-namespace
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-new-demo
  namespace: demo-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 792373136340.dkr.ecr.us-east-2.amazonaws.com/anchore-demo:20230928063948
          ports:
            - containerPort: 8072
          env:
          - name: DOCKER_ENV
            value: "dev"

---
#Service
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: argo-new-demo
  name: argo-new-demo
  namespace: demo-namespace
spec:
  ports:
  - name: http
    port: 8072
    protocol: TCP
    targetPort: http
  selector:
    app: web
  sessionAffinity: None
  type: LoadBalancer

---
